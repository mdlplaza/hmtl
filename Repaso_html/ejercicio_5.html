<!--Crea una página para una ferretería. La página tendrá un header, un main y un footer. En el header habrá un título, cuatro enlaces. El main tendrá una tabla con distintas herramientas (4 como mínimo), el stock de cada una y su precio. También tendrá un select con 10 opciones para elegir la cantidad de herramientas que el cliente podrá comprar. El footer tendrá una lista de enlaces (4 como mínimo).-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
<h3>mi ferreteria</h3>
<a href="https://www.leroymerlin.es/">Tornillos</a>
<a href="https://www.ikea.com/es/es/">Clavos</a>
<a href="http://www.ferreteriaurieta.es/">martillos</a>
</header>
<main>
    <table>
    <tr>
        <th>Herramientas</th>
        <th>Stock</th>
        <th>Precio</th>
        
    </tr>
    <tr>
        <td>martillos</td>
        <td>145 unidades</td>
        <td>5euros</td>
    </tr>
    <tr>
        <td>taladros</td>
        <td>10 unidades</td>
        <td>10 euros</td>
    </tr>
    <tr>
        <td>llave inglesa</td>
        <td>200 unidades</td>
        <td>10 euros</td>
    </tr>
    <tr>
        <td>tuercas</td>
        <td>1000 unidades</td>
        <td>0,10 euros</td>
    </tr>

    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>

    </table>
<footer>

    <ul>
    <li><a href="https://www.google.com/">Google</a></li>
    <li><a href="https://www.linkedin.com/">Linkedin</a></li>
    <li><a href="https://www.facebook.com/">Facebook</a></li>
    <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
</footer>

</main>
</body>
</html>
